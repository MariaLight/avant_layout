<div class="wrapper">
    <main class="main">
        <div class="breadcrumbs">
            <div class="container">
                <a href="#" class="breadcrumbs__item">Главная</a>
                <span class="breadcrumbs__item">Отзывы</span>
            </div>
        </div>
        <section class=" container feedback-page">
            <h1 class="title ">
                Отзывы
            </h1>
            <div class="feedback__list">
                <!-- @import "_feedback-card.html" -->
                <!-- @import "_feedback-card.html" -->

            </div>
        </section>

        <section class="section container">
            <div class="feedback__form">
                <h3 class="title feedback__form__title">
                    Оставить отзыв
                </h3>
                <div class="feedback__form__description description">
                    <p>Мы будем благодарны, если вы оставите нам свой отзыв</p>
                </div>
                <form action="" class="feedback__form__form">
                    <div class="form__item form__item_rating">
                        <label class="form__label" for="feedback-rating">Ваша оценка:</label>
                        <div class="star-rating">
                            <input type="range" id="feedback-rating" name="rating" min="1" max="5" step="1" value="5"
                                style="display:none;">
                            <div class="stars">
                                <svg data-value="1" width="32" height="32" viewBox="0 0 24 24" class="star">
                                    <use xlink:href="assets/img/sprite.svg#star"></use>
                                </svg>
                                <svg data-value="2" width="32" height="32" viewBox="0 0 24 24" class="star">
                                    <use xlink:href="assets/img/sprite.svg#star"></use>
                                </svg>
                                <svg data-value="3" width="32" height="32" viewBox="0 0 24 24" class="star">
                                    <use xlink:href="assets/img/sprite.svg#star"></use>
                                </svg>
                                <svg data-value="4" width="32" height="32" viewBox="0 0 24 24" class="star">
                                    <use xlink:href="assets/img/sprite.svg#star"></use>
                                </svg>
                                <svg data-value="5" width="32" height="32" viewBox="0 0 24 24" class="star">
                                    <use xlink:href="assets/img/sprite.svg#star"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="form__items_grid">
                        <div class="form__item form__item_name">
                            <input type="text" class="input-reset form__input" placeholder="Введите имя">
                        </div>
                        <div class="form__item form__item_tel">
                            <input type="tel" class="input-reset form__input" placeholder="+7 (___) ___-__-__">
                        </div>
                    </div>
                    <div class="form__item form__item_text">
                        <textarea class="input-reset form__input" placeholder="Ваше сообщение..."></textarea>
                    </div>
                    <div class="form__items_grid">


                        <button class="feedback__form-btn main-btn btn-reset">
                            Отправить
                        </button>
                        <div class="form__item form__item_acceptance">
                            <label class="acceptance custom-checkbox">
                                <input type="checkbox" name="acceptance">
                                <p class="acceptance__text"><span>Даю свое согласие на <a href="">
                                        обработку персональных данных</a></span></p>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </section>



        <section class="section container final">
            <div class="final__inner">
                <div class="final__cta">
                    <h2 class="title final__cta__title">
                        Остались вопросы?
                    </h2>
                    <p class="final__cta__text">
                        Заполните форму и мы свяжемся с вами в ближайшее время
                    </p>
                    <form action="" class="final__cta__form">
                        <div class="form__item form__item_name">
                            <input type="text" class="input-reset form__input" placeholder="Введите имя">
                        </div>
                        <div class="form__item form__item_tel">
                            <input type="tel" class="input-reset form__input" placeholder="+7 (___) ___-__-__">
                        </div>
                        <button class="cta__form-btn main-btn btn-reset">
                            Отправить
                        </button>
                        <label class="acceptance custom-checkbox">
                            <input type="checkbox" name="acceptance">
                            <p class="acceptance__text"><span>Даю свое согласие на <a href="">
                                    обработку персональных данных</a></span></p>
                        </label>
                    </form>
                </div>
                <div class="final__map"><iframe
                        src="https://yandex.ru/map-widget/v1/?ll=36.982182%2C55.615198&mode=poi&poi%5Bpoint%5D=36.982256%2C55.615288&poi%5Buri%5D=ymapsbm1%3A%2F%2Forg%3Foid%3D97006674552&z=17.45"
                        width="100%" height="100%" frameborder="0" allowfullscreen="true"
                        style="position:relative;"></iframe>
                </div>
            </div>
        </section>
    </main>

</div>
